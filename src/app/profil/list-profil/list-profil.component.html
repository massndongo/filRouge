<div class="row m-2">
  <div class="col-md-4">
    <h1>Liste des profils</h1>
  </div>
  <div class="col-md-4">
  </div>
  <div class="col-md-4" *ngIf="afficheDetailProfil">
    <h1>Liste des {{profil.libelle}}</h1>
  </div>
</div>
<div class="row ml-2">
<table class="table table-sm col-6">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Libellé</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pf of profils | paginate:{
      itemsPerPage: pageSize,
      currentPage: page,
      totalItems: items}">
      <td>{{pf.libelle}}</td>
      <td>
        <div class="row">
        <a routerLink="/admin/details-profil/{{pf.id}}" (click)="getOneProfil();afficheDetailProfil=true" class="col-md-2"  rel="noopener noreferrer" data-toggle="tooltip" data-placement="top" title="Détails">
          <i class="fa fa-info-circle text-warning"></i>
        </a>
        <a href="http://" class="col-md-2"  rel="noopener noreferrer" data-toggle="tooltip" data-placement="top" title="Modifier">
          <i class="fa text-primary fa-edit"></i>
        </a>
        <a href="http://" class="col-md-2"  rel="noopener noreferrer" data-toggle="tooltip" data-placement="top" title="Supprimer">
          <i class="fa text-danger fa-user-times"></i>
        </a>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div class="col-6 table-wrapper-scroll-y my-custom-scrollbar" *ngIf="afficheDetailProfil">
      <table class="table table-sm col-12 table-bordered table-striped mb-0">
        <thead class="thead-succes" >
          <tr>
            <th scope="col">Avatar</th>
            <th scope="col">Prenom</th>
            <th scope="col">Nom</th>
          </tr>
        </thead>
        <tbody *ngFor="let p of profil.users">
          <tr>
            <td><img src="{{'data:image/jpg;base64,'+p.avatar}}" alt="avatar" width="45" class="mr-3 rounded-circle img-thumbnail shadow-sm"></td>
            <td>{{p.prenom}}</td>
            <td>{{p.nom}}</td>
          </tr>
        </tbody>
      </table>
</div>
</div>
<div class="row">
  <div class="col-10 m-4 bg-light ml- float-right">
    <pagination-controls class="pagination" (pageChange)="handlePageChange($event)"></pagination-controls>
  </div>
</div>
