
<h1 *ngIf="isAddMode">Add Competence</h1>
<h1 *ngIf="!isAddMode">Edit Competence</h1>

<form class="form-horizontal" [formGroup]="addComp" (ngSubmit)="onSubmit()">
  <fieldset>
    <legend>Compétences</legend>

    <div class="form-group">
      <label for="textArea" class="col-lg-1 float-left p-3">Groupe de compétences</label>
      <div class="col-lg-10">
        <select class="form-control dropdown" multiple size="1" formControlName="groupeCompetences">
          <option value="{{groupeCompetence.id}}"  *ngFor="let groupeCompetence of groupeComp">{{groupeCompetence.libelle}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputText" class="col-lg-1 float-left p-3">libellé</label>
      <div class="col-lg-10">
        <input type="text" formControlName="libelle" class="form-control" id="inputText" placeholder="libellé" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputText" class="col-lg-1 float-left p-3">Descriptif</label>
      <div class="col-lg-10">
        <input type="text" formControlName="descriptif" class="form-control" id="inputText" placeholder="Descriptif" required>
      </div>
    </div>
    <div class="form-group">
      <label for="select" class="col-lg-1 float-left p-3">Niveaux</label>
      <div class="col-lg-10"  >
        <div class="row mt-3">
          <button disabled class="m-4 text-light bg-dark">niveau1</button>
          <textarea formControlName="critereEvaluation1" id=""  class="ml-3" cols="30" rows="5" placeholder="Critères d'évaluation"></textarea>
          <textarea formControlName="groupeAction1"  id="" class="ml-3" cols="30" rows="5" placeholder="Groupe d'actions à réaliser"></textarea>
        </div>
        <div class="row mt-3">
          <button disabled class="m-4 text-light bg-dark">niveau2</button>
          <textarea formControlName="critereEvaluation2"  id=""  class="ml-3" cols="30" rows="5" placeholder="Critères d'évaluation"></textarea>
          <textarea formControlName="groupeAction2"  id="" class="ml-3" cols="30" rows="5" placeholder="Groupe d'actions à réaliser"></textarea>
        </div>
        <div class="row mt-3">
          <button disabled class="m-4 text-light bg-dark">niveau3</button>
          <textarea formControlName="critereEvaluation3"  id=""  class="ml-3" cols="30" rows="5" placeholder="Critères d'évaluation"></textarea>
          <textarea formControlName="groupeAction3" id="" class="ml-3" cols="30" rows="5" placeholder="Groupe d'actions à réaliser"></textarea>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-9 col-lg-offset-2">
        <input class="btn btn-danger float-right ml-2" type="reset" value="Reset">
        <input type="submit" [disabled]="addComp.invalid" class="btn btn-warning float-right" value="Submit">
      </div>
    </div>
  </fieldset>
</form>
